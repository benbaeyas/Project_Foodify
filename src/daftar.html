<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodify</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#233000",
            secondary: "#EBF0E4",
            accent: "#ffffff",
            thirdly: "#5E6600", 
            dark: "#1f2a00",
          }
        }
      }
    }
  </script>
</head>

<body class="bg-secondary text-[#333]">
  <main class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
    <!-- Left: Form -->
    <section class="bg-[#f9f5ee] px-8 sm:px-12 lg:px-16 py-10 flex items-center justify-center">
      <div class="w-full max-w-md space-y-8">
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <img src="./assets/Logo.png" alt="Foodify" class="h-24 w-auto">
          <span class="text-3xl font-bold text-primary">Foodify</span>
        </div>

        <div class="space-y-2">
          <h1 class="text-3xl sm:text-4xl font-extrabold text-primary">Daftar ke Foodify</h1>
          <p class="text-base text-[#4d4d4d]">Bergabung &amp; dukung kuliner lokal favoritmu</p>
        </div>

        <form id="registerForm" class="space-y-6">
          <!-- Nama Lengkap -->
          <div class="space-y-2">
            <label class="block text-lg font-semibold text-primary" for="fullname">Nama Lengkap</label>
            <div class="relative">
              <input
                id="fullname"
                type="text"
                required
                placeholder="Nama lengkap kamu"
                class="w-full rounded-md border border-primary/40 bg-white px-4 py-3 pl-4 text-base focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="space-y-2">
            <label class="block text-lg font-semibold text-primary" for="email">Email</label>
            <div class="relative">
              <input
                id="email"
                type="email"
                required
                placeholder="contoh@email.com"
                class="w-full rounded-md border border-primary/40 bg-white px-4 py-3 pl-11 text-base focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none"
              />
              <img src="./assets/Icon/email.svg" alt="Email" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 opacity-70">
            </div>
          </div>

          <!-- Alamat Lengkap -->
          <div class="space-y-2">
            <label class="block text-lg font-semibold text-primary" for="address">Alamat Lengkap</label>
            <div class="relative">
              <textarea
                id="address"
                rows="2"
                required
                placeholder="Jalan, kota, kode pos"
                class="w-full rounded-md border border-primary/40 bg-white px-4 py-3 pl-11 text-base focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none resize-none"
              ></textarea>
              <img src="./assets/Icon/Location.svg" alt="Location" class="absolute left-3 top-3 w-5 h-5 opacity-70">
            </div>
          </div>

          <!-- Nomor Telepon -->
          <div class="space-y-2">
            <label class="block text-lg font-semibold text-primary" for="phone">Nomor Telepon</label>
            <div class="relative">
              <input
                id="phone"
                type="tel"
                required
                placeholder="08xxxxxxxxxx"
                class="w-full rounded-md border border-primary/40 bg-white px-4 py-3 pl-11 text-base focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none"
              />
              <img src="./assets/Icon/call.svg" alt="Call" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 opacity-70">
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-2">
            <label class="block text-lg font-semibold text-primary" for="password">Password</label>
            <div class="relative">
              <input
                id="password"
                type="password"
                required
                minlength="8"
                placeholder="Minimal 8 karakter"
                class="w-full rounded-md border border-primary/40 bg-white px-4 py-3 pl-11 text-base focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none"
              />
              <img src="./assets/Icon/lock.svg" alt="Lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 opacity-70">
            </div>
          </div>

          <!-- Konfirmasi Password -->
          <div class="space-y-2">
            <label class="block text-lg font-semibold text-primary" for="confirm-password">Konfirmasi Password</label>
            <div class="relative">
              <input
                id="confirm-password"
                type="password"
                required
                minlength="8"
                placeholder="Ulangi password"
                class="w-full rounded-md border border-primary/40 bg-white px-4 py-3 pl-11 text-base focus:border-primary focus:ring-2 focus:ring-primary/30 outline-none"
              />
              <img src="./assets/Icon/lock.svg" alt="Lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 opacity-70">
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" class="w-full bg-primary text-white py-3 rounded-md text-lg font-semibold shadow hover:bg-primary/90 transition">
            Daftar
          </button>
        </form>

        <div class="text-center space-y-2 text-[#4d4d4d]">
          <a href="masuk.html" class="text-base">Sudah punya akun?</a>
          <p class="text-base font-semibold">Daftar sekarang &amp; dukung UMKM <span class="font-bold text-primary">lokal</span></p>
          <div class="flex justify-center gap-2 text-[#4d4d4d]">
            <img src="./assets/Icon/Lock.svg" alt="Secure" class="w-5 h-5 opacity-80">
            <span>Data kamu aman</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Right: Hero image -->
    <section class="relative h-[320px] lg:h-auto">
      <img src="./assets/Hero Sign.png" alt="Pasar lokal" class="absolute inset-0 w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-black/55 to-black/10"></div>
      <div class="relative h-full w-full flex items-center justify-center text-center px-6 lg:px-12">
        <div class="space-y-4 text-white">
          <p class="text-sm sm:text-base font-semibold tracking-wide uppercase">@ SurabayaFoodies</p>
          <h2 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold leading-tight">
            Dari pasar lokal,<br />ke rekomendasi terbaik<br />di kotamu
          </h2>
        </div>
      </div>
    </section>
  </main>

  <script src="./Masuk & Daftar.js"></script>
</body>
</html>
